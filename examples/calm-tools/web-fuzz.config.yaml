# calm-tools用の設定
baseUrl: http://localhost:4321

numRuns: 20
timeout: 5000
headless: true

paths:
  include:
    - /
    - /breath
    - /grounding
  exclude: []

# ボタン連打チェック対象
buttons:
  - path: /breath
    selector: button:has-text("開始")
  - path: /breath
    selector: button:has-text("リセット")
  - path: /grounding
    selector: button:has-text("開始")
  - path: /grounding
    selector: button:has-text("リセット")

checks:
  noServerError: true
  formFuzzing: false
  historyNavigation: true
  rapidClick: true
  queryParamFuzzing: true
  reloadStateRestore: true

reporter: console
