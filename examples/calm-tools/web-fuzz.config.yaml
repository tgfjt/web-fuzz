# calm-tools用の設定
baseUrl: http://localhost:4321

numRuns: 20
timeout: 5000
headless: true

paths:
  include:
    - /
    - /breath
    - /grounding
  exclude: []

# フォームファジング対象
forms:
  - path: /grounding
    selector: '[data-testid="grounding-step-form"]'
    submit: '[data-testid="grounding-next-btn"]'

# ボタン連打チェック対象
buttons:
  - path: /breath
    selector: button:has-text("開始")
  - path: /breath
    selector: button:has-text("リセット")
  - path: /grounding
    selector: button:has-text("はじめる")
  - path: /grounding
    selector: '[data-testid="grounding-next-btn"]'

checks:
  noServerError: true
  formFuzzing: true
  historyNavigation: true
  rapidClick: true
  queryParamFuzzing: true
  reloadStateRestore: true

reporter: console
